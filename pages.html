<html>
    <head>
        <title>Pages.js Example</title>
        <meta charset='utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="css/screen.css" />
    </head>

    <body>
        <div id="wrapper">
            <div id='header' data-role='header'><span id="menu_button"><p>MENU</p></span><h1>Pages.js</h1></div>
            <div id="content"><!-- must be placed below fixed header -->
                <div id='main_menu_container' data-role='nav'>
                    <ul id='main_menu'>
                        <li data-nav='home'><a href='#'>home</a></li>
                        <li data-nav='about'><a href='#'>about</a></li>
                        <li data-nav='contact'><a href='#'>contact</a></li>
                    </ul>
                </div>
                <div id='page_container' data-role='pages'>
                    <div data-name='home' class='page'></div>
                    <div data-name='about' class='page'></div>
                    <div data-name='contact' class='page'></div>
                </div>   
            </div>
        </div>

        <script src='js/jquery-1.5.2.min.js'></script>
        <script src='js/Pages.js'></script>
        <script src='js/pages/Home.js'></script>
        <script src='js/pages/About.js'></script>
        <script src='js/pages/Contact.js'></script>
        <script src='js/example.js'></script>
    </body>
</html>
